<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="TASK-2-style.css">
</head>
<body>
        <h1>Calculator</h1>

    <div class="container">
        <div class="calculator">
            <input type="text" id="input" required>
            <div class="boxes">
                <div class="nini-box" id="clear">AC</div>
                <div class="nini-box" id="delete">DE</div>
                <div class="nini-box operator" id="">%</div>
                <div class="nini-box operator" id="">/</div>
                <div class="nini-box number" id="">7</div>
                <div class="nini-box number" id="">8</div>
                <div class="nini-box number" id="">9</div>
                <div class="nini-box operator" id="">*</div>
                <div class="nini-box number" id="">4</div>
                <div class="nini-box number" id="">5</div>
                <div class="nini-box number" id="">6</div>
                <div class="nini-box operator" id="">-</div>
                <div class="nini-box number" id="">1</div>
                <div class="nini-box number" id="">2</div>
                <div class="nini-box number" id="">3</div>
                <div class="nini-box operator" id="">+</div>
                <div class="nini-box operator" id="">.</div>
                <div class="nini-box number" id="">0</div>
                <div class="nini-box " id="equal">=</div>
            </div>
        </div>
    </div>
    
</body>
<script src="TASK-2-app.js"></script>
</html>
